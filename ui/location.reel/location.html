<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="location.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Search"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [
                    0,
                    0,
                    1500
                ],
                "cameraTargetPoint": [
                    0,
                    0,
                    0
                ],
                "contentController": {"@": "locationController"},
                "flowEditorMetadata": {
                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",
                            "name": "Spline 1",
                            "pathIndex": 0
                        }
                    ]
                },
                "hasSelectedIndexScrolling": false,
                "isSelectionEnabled": false,
                "linearScrollingVector": [
                    -300,
                    0
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 10,
                                "previousDensity": 10,
                                "knotPosition": [
                                    -2635.2941176470586,
                                    39.21568627450961,
                                    1044.7516339869278
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1,
                                "nextHandlerPosition": [
                                    -1035.2941176470586,
                                    39.21568627450961,
                                    1044.7516339869278
                                ]
                            },
                            {
                                "knotPosition": [
                                    2282.3529411764703,
                                    13.071895424836384,
                                    1044.7516339869278
                                ],
                                "nextHandlerPosition": [],
                                "previousHandlerPosition": [
                                    682.3529411764703,
                                    13.071895424836384,
                                    1044.7516339869278
                                ],
                                "nextDensity": 10,
                                "previousDensity": 10,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 0,
                        "tailOffset": 0
                    }
                ],
                "scrollingTransitionDuration": 500,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexScrollingOffset": 0
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "src": "http://raw.githubusercontent.com/segphault/mjs-location-demo/master/assets/images/powered-by-google-on-white2.png"
            }
        },
        "locationController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.results"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.results"}
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.vicinity"}
            }
        },
        "text1": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text1"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.name"}
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@flow:iteration.object.name"}
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<->": "@owner.placeQuery"}
            }
        },
        "textLat": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "textLat"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.latitude"}
            }
        },
        "textLon": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "textLon"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.longitude"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Location">
        <p data-montage-id="textLat"></p>
        <p data-montage-id="textLon"></p>
        <img data-montage-id="image">
        <input data-montage-id="textField" type="text">
        <button data-montage-id="button"></button>
        <div class="place" data-montage-id="repetition">
            <p data-montage-id="text1">

            </p>
            <p data-montage-id="text"></p>
        </div>
        <div style="position: absolute; top: 300px; left: 0; right: 0; bottom: 0" data-montage-id="flow">
            <div class="flow-item">
                <p data-montage-id="text2">

                </p>
            </div>
        </div>
    </div>
</body>
</html>
